<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TimetableTest</title>
	<link rel="stylesheet" href='/static/style.css' />
    <script src="/static/script.js" type="text/javascript"></script> 
</head>
<body>
    <div class="right">
        <table id="myTable"></table>       
    </div>
    
    <script>
        var table = document.getElementById("myTable");
        k= readTextFile("./static/result_for_web.txt");

        var row = table.insertRow(0);
        var row1 = table.insertRow(1);
        var row2 = table.insertRow(2);
        var row3 = table.insertRow(3);
        var row4 = table.insertRow(4);
        var row5 = table.insertRow(5);
        var row6 = table.insertRow(6);
        var row7 = table.insertRow(7);
        var row8 = table.insertRow(8);
                
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        
        cell1.innerHTML = "TIME";
        cell2.innerHTML = "Monday";
        cell3.innerHTML = "Tuesday";
        cell4.innerHTML = "Wednesday";
        cell5.innerHTML = "Thursday";
        cell6.innerHTML = "Friday";

        var t = 0
        while (t<6){
            row1.insertCell(t);
            t= t+1
        }
        t=0
        while (t<6){
            row2.insertCell(t);
            t= t+1
        }
        t=0
        while (t<6){
            row3.insertCell(t);
            t= t+1
        }
        t=0
        while (t<6){
            row4.insertCell(t);
            t= t+1
        }
        t=0
        while (t<6){
            row5.insertCell(t);
            t= t+1
        }
        t=0
        while (t<6){
            row6.insertCell(t);
            t= t+1
        }
        t=0 
        var dRow1 = ["8:00","","","","",""]
        var dRow2 = ["9:00","","","","",""]
        var dRow3 = ["10:00","","","","",""]
        var dRow4 = ["11:00","","","","",""]
        var dRow5 = ["12:00","","","","",""]
        var dRow6 = ["14:00","","","","",""]
        var dRow7 = ["15:00","","","","",""]
        var dRow8 = ["16:00","","","","",""]
                
        for (i in k) {
            var p = k[i]
            var x = p.split(",");
            x[1]= parseInt(x[1]);
            x[2]= parseInt(x[2]);

            if (x[2] ==0){
                dRow1[x[1]+1] = x[0]

            }
            if (x[2] ==1){
                dRow2[x[1]+1] = x[0]
            }
            if (x[2] ==2){
                dRow3[x[1]+1] = x[0]
            }
            if (x[2] ==3){
                dRow4[x[1]+1] = x[0]
            }
            if (x[2] ==4){
                dRow5[x[1]+1] = x[0]
            }
            if (x[2] ==5){
                dRow6[x[1]+1] = x[0]
            }
            
            if (x[2] ==6){
                dRow7[x[1]+1] = x[0]
            }
            if (x[2] ==7){
                dRow8[x[1]+1] = x[0]
            }




        }

        for (l in dRow1){
                
                table.rows[1].cells[l].innerHTML= dRow1[l];
            }

            for (l in dRow2){
                table.rows[2].cells[l].innerHTML= dRow2[l];
            }

            for (l in dRow3){
                table.rows[3].cells[l].innerHTML= dRow3[l];
            }

            for (l in dRow4){
                table.rows[4].cells[l].innerHTML= dRow4[l];
            }

            for (l in dRow5){
                table.rows[5].cells[l].innerHTML= dRow5[l];
            }

            for (l in dRow6){
                table.rows[6].cells[l].innerHTML= dRow6[l];
            }
            
            for (l in dRow7){
                table.rows[7].cells[l].innerHTML= dRow7[l];
            }

            for (l in dRow8){
                table.rows[8].cells[l].innerHTML= dRow8[l];
            }
    </script>


</body>


</html>
